<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenSpace</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <ul>
        <li><a id="etusivu" href="index.html"><h3>ScreenSpace</h3> | Hae elokuvia tai sarjoja</a></li>

    </ul>

    <!-- Suodatusosio + Leffaosio-->
    <div id="suodata">
        <h1>Suodata: Elokuvia tai Sarjoja</h1>
        <div id="flex">
            <div id="leffa">
                <form onsubmit="return false;">
                <button class="hakuBtn">Hae:</button>
                <input id="elokuvaHaku" type="search" placeholder="Elokuva">
                <!--Arvostelija kenttä-->
                <label id="labeli" for="arvostelu">Valitse arvostelija:</label>
                <select name="arvostelu" id="arvostelijat">
                    <option value="" disabled selected>Valitse</option>
                    <option value="RT">Rotten Tomatoes</option>
                    <option value="IMDB">IMDB</option>
                    <option value="MC">Metacritic</option>
                    
                </select>
                </form>
        </div>
    
            <!-- Sarjaosio -->
            <div class="ohjelma" id="ohjelma">
                <form onsubmit="return false;">
                    <button class="hakuBtn">Hae:</button>
                    <input id="sarjaHaku" type="search" placeholder="Sarja">
                    <!--Arvostelija kenttä-->
                    <label id="labeli" for="arvostelu">Valitse arvostelija:</label>
                    <select name="arvostelu" id="arvostelijat">
                        <option value="" disabled selected>Valitse</option>
                        <option value="RT">Rotten Tomatoes</option>
                        <option value="IMDB">IMDB</option>
                        <option value="MC">Metacritic</option>
                    </select>
                </form>
                </div>
            </div>
        </div>


              <!-- Hakutulokset osio -->
        <div class="tulokset" id="tulos">
           <h3 id="hakuteksti">Hakutulokset:</h3>

                
        </div>
    


    
    <footer id="footer">ScreenSpace | Ajax Projekti</footer>
    <script src="script.js"></script>
</body>
</html>
